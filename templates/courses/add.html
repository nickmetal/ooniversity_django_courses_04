{% extends "base.html" %}


{% load staticfiles %}


{% block title %}{{ title }}{% endblock title %}


{% block nav_class_index %}active{% endblock %}


{% block page_main_header %}Добавление нового курса{% endblock %}


{% block content %}
<div class="col-lg-12 create_form" id="add_course_form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-default"
            value="cancel" id="btn_crtform_cancel"
            onClick="history.go(-1);return true;">

    <input type="submit" id="btn_crtform" class="btn btn-success" value="create" />
  </form>
</div>
{% endblock content %}
