{% extends "base.html" %}


{% load staticfiles %}


{% block title %}{{ title }}{% endblock %}


{% block nav_class_studs %}active{% endblock %}


{% block page_main_header %}Создание нового студента{% endblock %}


{% block content %}
<div class="col-lg-10 create_form" id="add_student_form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit"
              id="btn_addstudent_cancel"
              class="btn btn-default"
              value="cancel"
              onClick="history.go(-1);return true;">

    <input type="submit" id="btn_addstudent" class="btn btn-success" value="create" />
  </form>
</div>
{% endblock %}
