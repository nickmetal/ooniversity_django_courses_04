<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% block nav_class_ind %}{% endblock %}"><a href="{% url 'index' %}">Главная</a></li>
            <li class="{% block nav_class_studs %}{% endblock %}"><a href="{% url 'students:list_view' %}">Студенты</a></li>
            <li class="{% block nav_feedback %}{% endblock %}"><a href="{% url 'feedback' %}">Обратная связь</a></li>
             <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Utils <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="{% block nav_class_contact %}{% endblock %}"><a href="{% url 'contact' %}">Контакты</a></li>
                <li class="{% block nav_class_test %}{% endblock %}"><a href="{% url 'test' %}">test_page</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">other</li>
                <li class="{% block nav_class_quadr %}{% endblock %}"><a href="{% url 'results' %}">Квадратное уравнение</a></li>
              </ul>
            </li>
          </ul>

         <ul class="nav navbar-nav navbar-right">
            <li class="{% block nav_login %}{% endblock %}"><a href="{% url 'login' %}">Войти</a></li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </div> <!-- end menu div -->
    <h1 class="course_name">{% block page_main_header %}{% endblock %}</h1>
    {% block content %}
    {% endblock content%}

    <div class="index_border_line">
    </div>
    <div class="index_footer">
    </div>

  </body>
</html>
